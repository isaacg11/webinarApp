<div ng-controller="adminController">

<!--COMPANY LOGO-->
	<div class="row center animated fadeIn">
		<div class="col s12">
			<img class="responsive-img" src="public/images/educate.gif"/>
		</div>
	</div>
<!--MAIN HEADER-->
	<div class="row">
		<div class="col s2 blend">.</div>
		<div class="col s8 center animated fadeIn">
			<h4 class="center settingsHeader"><i class="fa fa-gear small"></i> Settings</h4>
		</div>
		<div class="col s2 blend">.</div>
	</div>
<!--ADMIN PANEL-->
	<div 
		ng-repeat="webinar in allWebinars" 
		class="container settingsSection z-depth-1">
		<span><b>Title</b>: {{webinar.instance.title}}</span>
		<br>
		<span><b>Subtitle</b>: {{webinar.instance.subtitle}}</span>
		<br>
		<span><b>Description</b>: {{webinar.instance.description}}</span>
		<br>
		<span><b>Occurs once a week on</b>: {{webinar.instance.day}}</span>
		<br>
		<span><b>Time</b>: {{webinar.instance.time}} {{webinar.instance.ampm}}</span>
	</div>
<!--CLOSING DIV-->
</div>
