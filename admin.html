<!DOCTYPE html>
<html>
<head>
	<title>Stamplay | Webinars</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="public/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="public/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="public/css/main.css">
	<link rel="stylesheet" type="text/css" href="public/css/animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<br>
<!--COMPANY LOGO-->
	<div class="row center animated fadeIn">
		<div class="col s12">
			<img class="responsive-img" src="public/images/educate.gif"/>
		</div>
	</div>
<!--MAIN HEADER-->
	<div class="row">
		<div class="col s2 blend">.</div>
		<div class="col s8 center animated fadeIn">
			<h4 class="center settingsHeader"><i class="fa fa-gear small"></i> Settings</h4>
		</div>
		<div class="col s2 blend">.</div>
	</div>
<!--ADMIN PANEL-->
	<div class="row">
		<div class="col s4 blend">.</div>
		<div class="col s4 settingsSection z-depth-1">
			<h5 class="center">Webinar 1</h5>
			<br>
			<p class="indSetting">
				<a class="editLink" onclick="openEditForTitle1()">(Edit)</a> <b>Title</b>: <span id="webinar1Title"></span>
			</p>
			<input 
				class="hide" 
				id="newTitle1Input" 
				placeholder="ENTER NEW TITLE..." 
				type="text"/>
			<input
				type="button"
				value="Update" 
				class="hide"
				id="newTitle1Btn"
				onclick="changeTitle1()">
			<p class="indSetting">
				<a class="editLink" onclick="openEditForSubTitle1()">(Edit)</a> <b>Subtitle</b>: <span id="webinar1SubTitle"></span>
			</p>
			<input 
				class="hide" 
				id="newSubTitle1Input" 
				placeholder="ENTER NEW SUBTITLE..." 
				type="text"/>
			<input
				type="button"
				value="Update" 
				class="hide"
				id="newSubTitle1Btn"
				onclick="changeSubTitle1()">
			<p class="indSetting">
				<a class="editLink" onclick="openEditForDescription1()">(Edit)</a> <b>Description</b>: <span id="webinar1Description"></span>
			</p>
			<textarea 
				class="hide" 
				id="newDescription1Input" 
				placeholder="ENTER NEW DESCRIPTION...">
			</textarea>
			<input
				type="button"
				value="Update" 
				class="hide"
				id="newDescription1Btn"
				onclick="changeDescription1()">
			<p class="indSetting">
				<a class="editLink" onclick="openEditForDay1()">(Edit)</a> <b>Occurs once a week on</b>: <span id="webinar1Day"></span>
			</p>
			<select id="newDay1Input" class="browser-default hide">
    			<option id="optdef" class="hide" value="" disabled selected>Choose your option</option>
    			<option id="opt1" class="flat" value="1">Monday</option>
    			<option id="opt2" class="flat" value="2">Tuesday</option>
    			<option id="opt3" class="flat" value="3">Wednesday</option>
    			<option id="opt4" class="flat" value="3">Thursday</option>
    			<option id="opt5" class="flat" value="3">Friday</option>
    			<option id="opt6" class="flat" value="3">Saturday</option>
    			<option id="opt7" class="flat" value="3">Sunday</option>
  			</select>
  			<br>
			<input
				type="button"
				value="Update" 
				class="hide"
				id="newDay1Btn"
				onclick="changeDay1()">
			<p class="indSetting">
				<a>(Edit)</a> <b>Time</b>: <span id="webinar1Time"></span>
			</p>
			<p class="indSetting">
				<a>(Edit)</a> <b>AM/PM</b>: <span id="webinar1AMPM"></span>
			</p>
		</div>
		<div class="col s4 blend">.</div>
	</div>

<script src="public/js/materialize.min.js"></script>
</body>
</html>
