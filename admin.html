<!DOCTYPE html>
<html>
<head>
	<title>Stamplay | Webinars</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="public/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="public/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="public/css/main.css">
	<link rel="stylesheet" type="text/css" href="public/css/animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<br>
<!--COMPANY LOGO-->
	<div class="row center animated fadeIn">
		<div class="col s12">
			<img class="responsive-img" src="public/images/educate.gif"/>
		</div>
	</div>
<!--MAIN HEADER-->
	<div class="row">
		<div class="col s2 blend">.</div>
		<div class="col s8 center animated fadeIn">
			<h4 class="center settingsHeader"><i class="fa fa-gear small"></i> Settings</h4>
		</div>
		<div class="col s2 blend">.</div>
	</div>
<!--ADMIN PANEL-->
	<div class="row">
		<div class="col s4 blend">.</div>
		<div class="col s4 settingsSection">
			<h5>Webinar 1</h5>
			<p><a>(Edit)</a> <b>Title</b>: <span id="webinar1Title"></span></p>
			<p><a>(Edit)</a> <b>Subtitle</b>: <span id="webinar1SubTitle"></span></p>
			<p><a>(Edit)</a> <b>Description</b>: <span id="webinar1Description"></span></p>
			<p><a>(Edit)</a> <b>Occurs once a week on</b>: <span id="webinar1Day"></span></p>
			<p><a>(Edit)</a> <b>Time</b>: <span id="webinar1Time"></span></p>
			<p><a>(Edit)</a> <b>AM/PM</b>: <span id="webinar1AMPM"></span></p>
		</div>
		<div class="col s4 blend">.</div>
	</div>
